<template>
	<fieldset class="weather">
		<legend class="heading">How's the weather in...</legend>
		<form submit.delegate="search()" class="search-box">
			<label class="label" for="location">Location:</label>
			<input type="search" class="search" id="location" value.bind="location" placeholde="Paris">
			<button type="submit" class="btn search-btn">Search</button>
		</form>
	</fieldset>

	<import from='./weather-card'></import>

	<ul class="weather-cards">
		<li repeat.for="weather of locations" class="item">
			<weather-card weather.bind="weather" destroy.bind="$parent.closeCard"></weather-card>
		</li>
	</ul>
</template>
